# koneksi url untuk database "peminjaman"
spring.datasource.url = jdbc:mysql://localhost:3306/pembegalan?useSSL=false

# Username dan password
spring.datasource.username = pembegalan
spring.datasource.password = pembegalan

# setting ORM jpa-hibernate
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.globally_quoted_identifiers = true
