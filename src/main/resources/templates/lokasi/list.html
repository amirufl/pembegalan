<!DOCTYPE html>
<html>
    <head>
        <title th:text="#{product.title}">Daftar TKP</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link data-th-replace="layout :: head"/>
    </head>
    <body>
        <div th:replace="layout :: navbar"></div>
        <br/><br/><br/>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-xs-center" th:text="#{product.title}">Daftar TKP</h2>
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item" data-th-classappend="${daftarLokasi.isFirst()} ? 'disabled'">
                                <a class="page-link" data-th-href="@{/lokasi/list}">First</a>
                            </li>
                            <li class="page-item" data-th-classappend="${daftarLokasi.isFirst()} ? 'disabled'">
                                <a class="page-link" data-th-href="@{/lokasi/list(page=${daftarLokasi.getNumber()-1})}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" data-th-href="@{/lokasi/list(page=${daftarLokasi.getNumber()})}"
                                   data-th-text="${daftarLokasi.getNumber()+1}">2</a>
                            </li>
                            <li class="page-item" data-th-classappend="${daftarLokasi.isLast()} ? 'disabled'">
                                <a class="page-link" data-th-href="@{/lokasi/list(page=${daftarLokasi.getNumber()+1})}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" data-th-href="@{/lokasi/list(page=${daftarLokasi.getTotalPages()-1})}">Last</a>
                            </li>
                        </ul>
                    </nav>

                    <a class="btn btn-primary" data-th-href="@{/lokasi/form}">Tambah Data</a>
                </div>
                <div class="card-block">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr class="row">
                                <th class="col-sm-2">Kota TKP</th>
                                <th class="col-sm-6">Hari TKP</th>
                                <th class="col-sm-2">Waktu TKP</th>
                                <th class="col-sm-2">Aksi</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr class="row" data-th-each="lokasi : ${daftarLokasi}">
                                <td class="col-sm-2" data-th-text="${lokasi.kota}">Banjar</td>
                                <td class="col-sm-6" data-th-text="${lokasi.hari}">Selasa</td>
                                <td class="col-sm-2" data-th-text="${lokasi.waktu}">Siang</td>
                                <td class="col-sm-2 row">
                                    <a class="btn btn-sm btn-primary col-sm-6" data-th-href="@{/lokasi/form(id=${lokasi.id})}">Ubah</a>
                                    <form class="col-sm-6" data-th-action="@{/lokasi/delete(id=${lokasi.id})}" method="post">
                                        <button class="btn btn-sm btn-primary" type="submit">Hapus</button>                                    
                                    </form>                                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>            
        </div>
        <div data-th-replace="layout :: footer"></div>
    </body>
</html>
